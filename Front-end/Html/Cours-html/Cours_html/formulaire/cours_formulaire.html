<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http="equiv="x-UA-compatible" content=""IE=edge">
  <meta name=""Viewport" content=width=device-width, initial-scale="1.0">
  <title>formulaire</title>
  <meta name="description"content="Création d'un formulaire">
     <link rel="stylesheet" href="cours_formulaire.css">  
   <div class="contact"></div>

 
</head>
<body>
    <div class="contact">
        <h1>Formulaire</h1>
        <p>Si vous souhaitez nous contacter, veuillez remplir le formulaire.</p>
        <form action="">
            
            <div>
            <label for="nom">Votre nom</label><br>
            <input type="text" name="nom" placeholder="votre nom" required>
            </div>

            <div>
            <label for="prenom">Votre prénom</label><br>
            <input type="text" name="prenom" placeholder="votre prénom" required>
            </div>
            
            <div>
            <label for="email">Votre e-mail</label><br>
            <input type="email" name="email" placeholder="votre email" required>
            </div> 

            <div>
            <label for="telephone">Votre téléphone</label><br>
            <input type="tel" name="telephone" placeholder="votre numéro">
            </div>

            <div>
            <label for="message">Votre message</label><br>
            <textarea name="message"  cols="50" rows="20" placeholder="Entrez votre message" required></textarea>
            </div>

            <div class="btn">
            <button type="submit">Envoyer</button> <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
