<div *ngIf="admin else elseBlock">
<h2>Liste des utilisateurs</h2>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Pseudonyme</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Date d'inscription</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.count}}</th>
       
            <td>{{user.login}}</td>
            <td><a href="mailto:san@antonio.net">{{user.email}}</a></td>
            <td class="label"
            [class.text-danger]="user.isAdmin"
            [class.text-success]="!user.isAdmin">
            {{user.isAdmin ? 'Admin' : 'Utilisateur'}}
          </td>
            <td>{{user.createdAt}}</td>
            <td><a routerLink="../edit-user/{{user._id}}"><i class="bi bi-pencil-square" title="Editer"></i></a> | <i (click)="deleteUser(user._id)" class="bi bi-trash" title="Supprimer"></i></td>
          
        
      </tr>
    
    </tbody>
  </table>
    <div class="alert alert-success" *ngIf="isDelete">
               L'utilisateur a bien été supprimé
              </div>

</div>
<ng-template #elseBlock>
    <div class="alert alert-danger">Tu n'es pas administrateur</div>
</ng-template>
