<div *ngIf="post" class="m-5 single-post">
    <h3>{{post.title}}</h3>
    <img src="{{post.image}}" class="card-img-top"alt="post-image" ma>
    <h4>Contenu de l'article:</h4><p> {{post.content}}</p>
    <p *ngIf="author">Par:  {{author.login}}</p>
    <p>Date de publication : {{post.createdAt | date: 'dd/MM/Y'}}</p>
    
    <button class="btn btn-outline-warning" *ngIf="user && author && user.userId === author._id"><a class="edit " routerLink="../../edit/{{post._id}}" >Editer</a></button>  
    <button class="btn btn-outline-danger"(click)="deletePost(post._id)" *ngIf="user.admin">Supprimer</button>
    <div class="alert alert-success" *ngIf="isDelete">
        Votre article a été supprimé !
      </div>
</div>
<app-add-comment></app-add-comment>
<app-comments></app-comments>
